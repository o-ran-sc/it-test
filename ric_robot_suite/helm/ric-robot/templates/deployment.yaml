apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ric-robot.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "ric-robot.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "ric-robot.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      {{- if .Values.rtmgr.annotations }}
      annotations:
        {{- .Values.rtmgr.annotations | nindent 8 -}}
      {{ end }}
      labels:
        app: {{ include "ric-robot.name" . }}
        release: {{ .Release.Name }}
        robotImplementation: {{ .Values.robotImplementation }}
    spec:
      containers:
      - name: {{ include "ric-robot.name" . }}
        image: "{{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: RICPLT_NAMESPACE
            value:  {{ .Release.Namespace }}
          - name: RICPLT_RELEASE_NAME
            value:  {{ .Release.Name }}
          - name: RICPLT_COMPONENTS
            value: {{ keys .Values.ric.platform.components | join " " }}
        ports:
           - containerPort: {{ .Values.service.port }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.service.port }}
          initialDelaySeconds: 5
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: {{ .Values.service.port }}
          initialDelaySeconds: 5
          periodSeconds: 30
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        - name: robot-eteshare
          mountPath: /share/config
        - name: robot-logs
          mountPath: /share/logs
        resources:
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: robot-eteshare
        configMap:
          name: {{ include "ric-robot.fullname" . }}-eteshare-configmap
          defaultMode: 0755
      - name: robot-logs
        emptyDir: {}
      imagePullSecrets:
        - name: {{ .Values.image.repositoryCred }}

